<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <nav>
            <a href="/travel_recommendation.html">
                <div class="logo">
                    <i class="fas fa-plane fly"></i>
                    <span>Travel Bloom</span>
                </div>
            </a>

            <ul class="nav-links">
                <li><a href="./travel_recommendation.html" id="home">Home</a></li>
                <li><a href="./about.html" id="about">About Us</a></li>
                <li><a href="./contact.html" id="contact">Contact Us</a></li>
            </ul>
            <div class="searchContainer">
                <input type="text" id="conditionInput" placeholder="Enter a destination or keyword">
                <i class="fas fa fa-search search"></i>
                <button id="btnSearch">Search</button>
                <button id="btnReset">Clear</button>
            </div>
        </nav>

        <div class="container">
            <div class="background-image"></div>
            <div class="content">
                   <div class="contact-section">
                    <div class="contact-grid">
                        <div class="contact-text">
                            <h1>Contact Us</h1>
                            <p>Get in touch.</p>
                        </div>

                        <div class="contact-form">
                            <form action="#" method="POST">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message:</label>
                                    <textarea id="message" name="message" rows="10" required></textarea>
                                </div>
                                <button type="submit" onclick="contactUsSubmit()">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./travel_recommendation.js"></script>
    </body>
</html>
