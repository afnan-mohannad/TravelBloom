<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Travel Bloom</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <a href="/travel_recommendation.html">
            <div class="logo">
                <i class="fas fa-plane fly"></i>
                <span>Travel Bloom</span>
            </div>
        </a>

        <ul class="nav-links">
            <li><a href="./travel_recommendation.html" id="home">Home</a></li>
            <li><a href="./about.html" id="about">About Us</a></li>
            <li><a href="./contact.html" id="contact">Contact Us</a></li>
        </ul>
        <div class="searchContainer">

        </div>

                <a href="#" class="btn-book">BOOK NOW</a>

            <div class="half-content content-right">
                <div id="results"></div>
            </div>
        </div>

        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
